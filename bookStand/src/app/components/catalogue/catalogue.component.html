<h1>Una amplia selección de novelas</h1>

<div class="pb-4">
    <div class="d-flex flex-wrap gap-4 justify-content-center text-center fs-5 py-5 mx-auto">
        <div class="" *ngFor="let i of [].constructor(10)">
            <mat-card class="card-shadow bg-transparent" style="min-width: 175px !important; max-width: 210px !important;">
                <img mat-card-image src="./assets/img/gulliver_cover.jpeg" class="cursor-pointer" alt="Imagen del libro">
                <mat-card-content class="mb-1">
                    <p class="fs-5 mb-1">Los Viajes de Gulliver</p>
                </mat-card-content>
                <mat-card-actions class="d-flex align-items-baseline justify-content-around px-3">
                    <p class="fs-5 icon-text justify-content-center">
                        <span class="material-icons text-success mx-1">&#xf05b;</span>
                        <b>400</b>
                    </p>
                    <button class="btn btn-primary mx-auto icon-text justify-content-center fs-5 bg-navbar text-dark"
                        (click)="addToCart()">
                        <span class="material-icons m-1">&#xe8cc;</span>
                        +
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
